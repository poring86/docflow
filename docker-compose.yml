services:
  postgres:
    image: ankane/pgvector:v0.5.0
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: docflow
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  onlyoffice:
    image: onlyoffice/documentserver
    ports:
      - "8080:80"
    volumes:
      - ./onlyoffice_data:/var/www/onlyoffice/Data
      - ./onlyoffice_log:/var/log/onlyoffice
      - ./onlyoffice_lib:/var/lib/onlyoffice
    environment:
      - JWT_ENABLED=false
      - ALLOW_PRIVATE_IP_ADDRESS=true

  backend:
    build: ./backend
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/app
      - /app/node_modules
    env_file:
      - ./backend/.env
    depends_on:
      - postgres

  frontend:
    build: ./frontend
    ports:
      - "3001:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:3000
    # For hot reloading in Next.js (optional tuning)
    container_name: docflow_frontend


volumes:
  postgres_data:
